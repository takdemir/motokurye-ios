<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

    <link href="css/bookit.min.css" rel="stylesheet" />
    <link href="css/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="css/my.css" rel="stylesheet" />
    <link href="lib/jqm/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>Kurye Giriş Paneli</title>
    <script type="text/javascript">
        if(window.localStorage.getItem("kuryeID")>0 && window.localStorage.getItem("kuryeID")!=""){
            window.location.href="mypage.html";
        }
    </script>
</head>
<body>

<div data-role="page" id="page-signin">
    <div data-role="header" data-theme="c" data-position="fixed">
        <h1>Giriş Paneli</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
        <h3>Giriş</h3>
        <label for="txt-email">Kullanıcıadı</label>
        <input type="text" name="txt-email" id="txt-email" value="">
        <label for="txt-password">Şifre</label>
        <input type="password" name="txt-password" id="txt-password" value="">
        <label for="txt-sirketid">Şirket Numarası:</label>
        <input type="text" name="txt-sirketid" id="txt-sirketid" value="">
        <a href="javascript:void(0)" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" onclick="ajax.getip()" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Giriş Yap</a>

    </div><!-- /content -->
</div><!-- /page -->




<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="lib/jquery/2.1.1/jquery-2.1.1.min.js"></script>
<script src="lib/fastclick/fastclick.min.js"></script>
<script src="js/ajax.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="push.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="lib/jqm/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
